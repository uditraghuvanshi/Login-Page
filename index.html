<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="output.css"> -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-blue-300 w-lvw h-lvh flex justify-center items-center">
    <div class="card bg-blue-400 flex flex-col w-96 text-center p-5 rounded-4xl shadow-2xl ring-4">
        <h1 class=" text-white font-bold text-3xl mb-5">Login</h1>
        <form class="flex flex-col" action="#">
            <input class="bg-gray-600 m-3 text-white p-3 rounded-2xl outline-2" type="email" placeholder="Enter a Email">
            <input class="bg-gray-600 m-3 text-white p-3 rounded-2xl outline-2" type="password" placeholder="Enter a Password">
            <button class="text-white font-bold bg-blue-600 m-5 p-3 rounded-2xl focus:bg-blue-700 hover:bg-blue-700 hover:outline-2">Login</button>
        </form>
    </div>
</body>

</html>
